<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select best five</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <section class="w-9/12 mx-auto mt-12">
      <div class="grid grid-cols-2 gap-4">
        <!-- All Players -->
        <div class="grid grid-cols-3 gap-4 pb-12">
          <!-- card 1 starts -->
          <div>
            <div class="card card-compact w-full bg-base-100 shadow-xl">
              <figure>
                <img src="img/mash.jpg" alt="Shoes" />
              </figure>
              <div class="card-body">
                <h2 class="card-title name">Mashrafee</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button
                    class="btn btn-primary mx-auto select-btn"
                    onclick="addToList(this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- card 1 ends -->
          <!-- card 2 starts -->
          <div>
            <div class="card card-compact w-full bg-base-100 shadow-xl">
              <figure>
                <img src="img/mash.jpg" alt="Shoes" />
              </figure>
              <div class="card-body">
                <h2 class="card-title name">Shakib</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button
                    class="btn btn-primary mx-auto select-btn"
                    onclick="addToList(this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- card 2 ends -->
          <!-- card 3 starts -->
          <div>
            <div class="card card-compact w-full bg-base-100 shadow-xl">
              <figure>
                <img src="img/mash.jpg" alt="Shoes" />
              </figure>
              <div class="card-body">
                <h2 class="card-title name">Messi</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button
                    class="btn btn-primary mx-auto select-btn"
                    onclick="addToList(this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- card 3 ends -->
          <!-- card 4 starts -->
          <div>
            <div class="card card-compact w-full bg-base-100 shadow-xl">
              <figure>
                <img src="img/mash.jpg" alt="Shoes" />
              </figure>
              <div class="card-body">
                <h2 class="card-title name">Mashrafee</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button
                    class="btn btn-primary mx-auto select-btn"
                    onclick="addToList(this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- card 4 ends -->
          <!-- card 5 starts -->

          <!-- card 5 ends -->
          <!-- card 6 starts -->

          <!-- card 6 ends -->
        </div>
        <!-- Selected Players -->
        <div>
          <div>
            <h1 class="text-6xl">Selected Players</h1>

            <div id="Players-name"></div>

            <div class="overflow-x-auto">
              <div class="overflow-x-auto">
                <table class="table w-full">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th></th>
                      <th>Player</th>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- budget -->
          <div class="my-10">
            <h2 class="bg-pink-600 mb-12">budget</h2>
            <!-- per player cost input field -->
            <div class="mt-10">
              <label for="quantity">Per Player</label>
              <input
                type="number"
                id="per-player"
                name="price"
                style="border: 2px solid black"
              />
            </div>
            <!-- calculate button -->
            <div class="my-6">
              <button class="btn btn-primary mx-auto" id="calculate-btn">
                Calculate
              </button>
            </div>
            <!-- player expenses -->
            <p class="mb-12">
              Player Expenses <span id="player-expenses"></span>
            </p>

            <!-- manager cost input field -->
            <div class="mt-10">
              <label for="quantity">Manager</label>
              <input
                type="number"
                id="manager-cost"
                name="price"
                style="border: 2px solid black"
              />
              </div>
              <!-- coach cost input field -->
              <div class="mt-8">
                <label for="quantity">Coach</label>
                <input
                  type="number"
                  id="coach-cost"
                  name="price"
                  style="border: 2px solid black"
                />
              </div>
              <!-- calculate total button -->
              <div class="my-6">
                <button class="btn btn-primary mx-auto" id="total-btn">
                  Calculate Total
                </button>
              </div>
              <!-- Total expenses -->
              <p class="mb-6">Total: <span></span></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- app.js -->
    <script src="app.js"></script>
  </body>
</html>
